name: ABOTautomation

on:
  push:
    branches:
      - ABOTAutoPytest

jobs:
  automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get install -y -f

      - name: Install Allure
        run: |
          wget -O allure-2.15.0.tgz https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.15.0/allure-commandline-2.15.0.tgz
          tar -zxvf allure-2.15.0.tgz
          sudo mv allure-2.15.0/bin/allure /usr/local/bin/
          rm allure-2.15.0.tgz
          rm -rf allure-2.15.0

      - name: Set up Python 3.11.7
        uses: actions/setup-python@v3
        with:
          python-version: "3.11.7"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest selenium==4.17.0 allure-pytest allure-python-commons==2.13.2 deepeval telnetlib3

      - name: Install other dependencies
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi

#      - name: Create reports directory
#        run: mkdir -p reports

      - name: Run tests and generate Allure reports
        run: |
          mkdir -p reports
          cd Tests/
          python -m pytest test_UITests_test.py --alluredir=../reports
          cd ..
          ls -lh
          ls -lh reports

#      - name: Set Output
#        id: results
#        run: echo "::set-output name=artifactPath::reports"

#      - name: Publish Test Results
#        uses: EnricoMi/publish-unit-test-result-action@v2
#        if: always()
#        with:
#          files: |
#            reports/*.xml
#            reports/*.trx
#            reports/*.json
#            reports/*.txt
      - name: Allure report action # Step to generate Allure report
        uses: simple-elf/allure-report-action@master
        if: always() # Execute even if previous steps fail
        with:
          allure_results: reports # Specify the directory containing Allure results
          allure_history: allure-history # Specify the directory to store Allure history
          keep_reports: 5 # Specify the number of previous reports to keep

      - name: Deploy Allure report to GitHub Pages # Step to deploy Allure report to GitHub Pages
        if: always() # Execute even if previous steps fail
        uses: peaceiris/actions-gh-pages@v3
        with:
#          github_token: ${{ secrets.GITHUB_TOKEN }} # Provide the GitHub token for authentication
          publish_branch: ABOTAutoPytest # Specify the branch to publish the report to
          publish_dir: reports # Specify the directory containing the report
