name: ABOTautomation

on:
  push:
    branches:
      - ABOTAutoPytest

jobs:
  automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get install -y -f

      - name: Install Allure
        run: |
          wget -O allure-2.15.0.tgz https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.15.0/allure-commandline-2.15.0.tgz
          tar -zxvf allure-2.15.0.tgz
          sudo mv allure-2.15.0/bin/allure /usr/local/bin/
          rm allure-2.15.0.tgz
          rm -rf allure-2.15.0

      - name: Set up Python 3.11.7
        uses: actions/setup-python@v3
        with:
          python-version: "3.11.7"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest selenium==4.17.0 allure-pytest allure-python-commons==2.13.2 deepeval telnetlib3

      - name: Install other dependencies
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi

#      - name: Create reports directory
#        run: mkdir -p reports

      - name: Run tests and generate Allure reports
        run: |
          cd Tests/
          mkdir -p reports
          python -m pytest test_UITests_test.py --alluredir=./reports
          allure serve ./reports
          pwd
          ls -lh
          cd reports
          ls -lh

#      - name: Set Output
#        id: results
#        run: echo "::set-output name=artifactPath::reports"

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            /home/runner/work/AG-Abot-MVP_Forked/AG-Abot-MVP_Forked/Tests/reports/*.xml
            /home/runner/work/AG-Abot-MVP_Forked/AG-Abot-MVP_Forked/Tests/reports/*.trx
            /home/runner/work/AG-Abot-MVP_Forked/AG-Abot-MVP_Forked/Tests/reports/*.json
            /home/runner/work/AG-Abot-MVP_Forked/AG-Abot-MVP_Forked/Tests/reports/*.txt
